[main]
cachedir=-yumcache
reposdir=/tmp
keepcache=1
#debuglevel=10
logfile=-yum.log
pkgpolicy=newest
distroverpkg=xsau-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=0
metadata_expire=15
installroot=/var/tmp/revisor
failovermethod=priority

[xsau-f11release]
name=XSAU-release
#baseurl=http://fedora.laptop.org/xs/testing/olpc/11/i386/
baseurl=http://download.laptop.org.au/XS/F11/XS-AU/xsau-release/
enabled=1
gpgcheck=0

[xsau-config]
name=XSAU-testing
#baseurl=http://fedora.laptop.org/xs/testing/olpc/11/i386/
baseurl=http://download.laptop.org.au/XS/F11/XS-AU/bleeding/RPMS/noarch/
enabled=1
gpgcheck=0

[olpcau-f11b]
name=XSAU-ported
#baseurl=http://fedora.laptop.org/xs/testing/olpc/11/i586/
baseurl=http://download.laptop.org.au/XS/F11/repo/
enabled=1
gpgcheck=0

